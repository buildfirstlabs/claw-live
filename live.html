            height: 100%; 
            display: flex; 
            flex-direction: column; 
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);

            position: relative;
            overflow: hidden;
        }
        
        /* Depth effect on panel */
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse 100% 100% at 50% 0%, rgba(255, 69, 0, 0.08) 0%, transparent 50%);

    <script>
        const socket = io({
            path: '/socket.io',
            transports: ['websocket', 'polling']
        });

        // PROJECT SWITCHING
        function switchProject(projectId) {
            if (projectId) {
                window.location.href = `/live/ClawCaster/${projectId}`;
            }
        }
        
        // Load projects for dropdown (can be populated from agent data)
        function loadProjectSelector(projects) {
            const dropdown = document.getElementById('project-dropdown');
            const selector = document.getElementById('project-selector');
            
            if (projects && projects.length > 1) {
                dropdown.innerHTML = projects.map(proj => 
                    `<option value="${proj.id}">${proj.name}</option>`
                ).join('');
                selector.classList.remove('hidden');
            }
        }

        // STATE & COUNTERS
        let state = { agentState: 'thinking', messageCount: 0, logCount: 0, traceCount: 0, thoughtCount: 0 };
        const stateMap = {
            'thinking': { icon: 'üí≠', text: 'THINKING', color: '#60A5FA' },
            'executing': { icon: '‚ö°', text: 'EXECUTING', color: '#FBBF24' },
            'streaming': { icon: 'üî¥', text: 'STREAMING', color: '#EF4444' },
            'idle': { icon: '‚úì', text: 'IDLE', color: '#34D399' }
        };

        function updateStateIndicator(newState) {
            state.agentState = newState;
            const stateInfo = stateMap[newState] || stateMap['idle'];
            const stateIcon = document.getElementById('state-icon');
            const stateText = document.getElementById('state-text');
            stateIcon.innerText = stateInfo.icon;
            stateText.innerText = stateInfo.text;
            stateText.style.color = stateInfo.color;
        }

        function updateCounters() {
            document.getElementById('chat-counter').innerText = state.messageCount;
            document.getElementById('log-counter').innerText = state.logCount;
            document.getElementById('trace-counter').innerText = state.traceCount;
            document.getElementById('thought-counter').innerText = state.thoughtCount;
        }

        function highlightCode(code) {
            if (!code) return "";
            return code
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/(\/\/.*)/g, '<span class="token-comment">$1</span>')
                .replace(/\b(const|let|var|function|async|await|return|if|else|new|process|require|module|export)\b/g, '<span class="token-keyword">$1</span>')
                .replace(/(['"`].*?['"`])/g, '<span class="token-string">$1</span>')
                .replace(/\b(\d+)\b/g, '<span class="token-number">$1</span>')
                .replace(/\b([a-zA-Z0-9_]+)(?=\()/g, '<span class="token-function">$1</span>');
        }

        // Neural Reasoning Navigation
        let reasoningHistory = [];
        let currentReasoningIndex = 0;

        function updateReasoningDisplay() {
            const el = document.getElementById('thoughts');
            if (reasoningHistory.length > 0) {
                const thought = reasoningHistory[currentReasoningIndex];
                el.innerText = thought;
            }
            updateReasoningButtons();
        }

        function updateReasoningButtons() {
            const prevBtn = document.getElementById('reason-prev');
            const nextBtn = document.getElementById('reason-next');
            const counter = document.getElementById('reason-counter');
            
            const total = reasoningHistory.length;
            counter.innerText = total > 0 ? `${currentReasoningIndex + 1}/${total}` : '0/0';
            
            prevBtn.disabled = currentReasoningIndex === 0 || total === 0;
            nextBtn.disabled = currentReasoningIndex === total - 1 || total === 0;
        }

        document.getElementById('reason-prev').addEventListener('click', () => {
            if (currentReasoningIndex > 0) {
                currentReasoningIndex--;
                updateReasoningDisplay();
            }
        });

        document.getElementById('reason-next').addEventListener('click', () => {
            if (currentReasoningIndex < reasoningHistory.length - 1) {
                currentReasoningIndex++;
                updateReasoningDisplay();
            }
        });

        socket.on('connect', () => {
            document.getElementById('conn-status').innerText = 'Connected';
            document.getElementById('conn-status').className = 'text-green-500 text-[8px] font-bold px-2 py-1 bg-green-500/10 rounded border border-green-500/30';
            updateStateIndicator('streaming');
            console.log('SIGNAL SECURED.');
        });

        socket.on('disconnect', () => {
            document.getElementById('conn-status').innerText = 'Disconnected';
            document.getElementById('conn-status').className = 'text-red-500 text-[8px] font-bold px-2 py-1 bg-red-500/10 rounded border border-red-500/30';
            updateStateIndicator('idle');
        });

        socket.on('connect_error', (err) => {
            document.getElementById('conn-status').innerText = 'Signal Error';
            document.getElementById('conn-status').className = 'text-red-500 text-[8px] font-bold px-2 py-1 bg-red-500/10 rounded border border-red-500/30';
            console.error('Socket error:', err);
        });

        socket.on('init', (data) => {
            reasoningHistory = data.reasoningHistory ? data.reasoningHistory.map(r => typeof r === 'object' ? r.text || JSON.stringify(r) : r) : [];
            if (reasoningHistory.length === 0 && data.thoughts) {
                reasoningHistory = [data.thoughts];
            }
            currentReasoningIndex = reasoningHistory.length - 1;
            updateReasoningDisplay();
            state.thoughtCount++;
            document.getElementById('terminal').innerText = data.terminal;
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
            state.traceCount++;
            
            const chatEl = document.getElementById('chat');
            chatEl.innerHTML = data.chat.map(m => `
                <div class="chat-message">
                    <div class="chat-message-header">
                        <span class="chat-message-username">${m.user}</span>
                        <span class="chat-message-time">${m.time}</span>
                    </div>
                    <div class="chat-message-body">
                        ${m.msg}
                    </div>
                </div>
            `).join('');
            state.messageCount = data.chat.length;
            chatEl.scrollTop = chatEl.scrollHeight;

            const logsEl = document.getElementById('logs');
            logsEl.innerHTML = data.logs.map(log => `
                <div class="py-1 border-b border-white/[0.02] flex gap-4 animate-entry opacity-60 hover:opacity-100 transition-opacity">
                    <span class="text-zinc-700 shrink-0 font-bold text-[8px] w-12">[${log.time}]</span>
                    <span class="text-zinc-600 shrink-0 uppercase w-10 font-black text-[8px]">${log.module}</span>
                    <span class="log-${log.level} shrink-0 uppercase w-14 font-black text-[8px]">${log.level}</span>
                    <span class="text-zinc-500 text-[9px]">${log.msg}</span>
                </div>
            `).join('');
            state.logCount = data.logs.length;
            logsEl.scrollTop = logsEl.scrollHeight;

            if (data.currentFile) {
                document.getElementById('file-name').innerText = data.currentFile.name;
                document.querySelector('#code-viewer code').innerHTML = highlightCode(data.currentFile.content);
            }
            
            updateCounters();
            updateStateIndicator('streaming');
        });

        socket.on('update', (data) => {
            if (data.thoughts) {
                const thoughtText = typeof data.thoughts === 'object' ? JSON.stringify(data.thoughts) : data.thoughts;
                if (!reasoningHistory.length || thoughtText !== reasoningHistory[reasoningHistory.length - 1]) {
                    reasoningHistory.push(thoughtText);
                    currentReasoningIndex = reasoningHistory.length - 1;
                }
            }
            updateReasoningDisplay();
            state.thoughtCount++;
            document.getElementById('terminal').innerText = data.terminal;
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
            state.traceCount++;
            if (data.currentFile) {
                document.getElementById('file-name').innerText = data.currentFile.name;
                document.querySelector('#code-viewer code').innerHTML = highlightCode(data.currentFile.content);
            }
            updateCounters();
            updateStateIndicator('executing');
        });

        socket.on('chat', (m) => {
            const div = document.createElement('div');
            div.className = "chat-message";
            div.innerHTML = `
                <div class="chat-message-header">
                    <span class="chat-message-username">${m.user}</span>
                    <span class="chat-message-time">${m.time}</span>
                </div>
                <div class="chat-message-body">
                    ${m.msg}
                </div>
            `;
            document.getElementById('chat').appendChild(div);
            state.messageCount++;
            updateCounters();
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        socket.on('log', (log) => {
            const div = document.createElement('div');
            div.className = "py-1 border-b border-white/[0.02] flex gap-4 animate-entry opacity-60 hover:opacity-100 transition-opacity";
            div.innerHTML = `
                <span class="text-zinc-700 shrink-0 font-bold text-[8px] w-12">[${log.time}]</span>
                <span class="text-zinc-600 shrink-0 uppercase w-10 font-black text-[8px]">${log.module}</span>
                <span class="log-${log.level} shrink-0 uppercase w-14 font-black text-[8px]">${log.level}</span>
                <span class="text-zinc-500 text-[9px]">${log.msg}</span>
            `;
            document.getElementById('logs').appendChild(div);
            state.logCount++;
            updateCounters();
            document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
        });

        // Initialize counters
        updateCounters();
    </script>
</body>
</html>
