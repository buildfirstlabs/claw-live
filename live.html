        /* Enhanced Panel Styling - More Visible & Prominent */
        .panel {

        .scroll-hide::-webkit-scrollbar { display: none; }

        @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-entry { animation: slide-up 0.5s ease-out forwards; }
        
        .log-info { color: #60A5FA; }
        .log-success { color: #34D399; }
        .log-warn { color: #FBBF24; }
        .log-error { color: #F87171; }
        .indicator-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .4; } }
        
        code { font-family: 'JetBrains Mono', monospace; line-height: 1.6; }
        .token-keyword { color: #ff7b72; }
        .token-string { color: #a5d6ff; }
        .token-comment { color: #8b949e; font-style: italic; }

        .ide-header { background: #1a1f2e; border-bottom: 1px solid rgba(100, 100, 120, 0.2); padding: 0.75rem 1rem; display: flex; gap: 0.5rem; align-items: center; border-radius: 1.5rem 1.5rem 0 0; }
        .ide-dot { width: 8px; height: 8px; border-radius: 50%; }
        
        /* Section Headers - More Prominent */
        .section-header {
            text-transform: uppercase;
            font-weight: 900;
            font-size: 9px;
            letter-spacing: 0.15em;
            color: #999;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-indicator {
            width: 6px;
            height: 6px;
            background: #FF4500;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        /* Logs container fix */
        #logs {
            max-height: 350px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Panel hover effects */
        .panel:hover {
            background: linear-gradient(135deg, rgba(25, 25, 30, 0.95) 0%, rgba(20, 20, 25, 0.98) 100%);
            border-color: rgba(120, 120, 140, 0.45);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        
        .panel.chat-panel:hover {
            background: linear-gradient(135deg, rgba(30, 25, 35, 0.97) 0%, rgba(25, 20, 30, 0.99) 100%);
            border-color: rgba(255, 69, 0, 0.4);
            box-shadow: 0 16px 56px rgba(255, 69, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Better spacing */
        .col-span-12 { margin-bottom: 0; }
        
        /* Chat Message Styling */
        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: slide-up 0.4s ease-out forwards;
        }
        
        .chat-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .chat-message-username {
            font-size: 8px;
            font-weight: 900;
            color: #FF4500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chat-message-time {
            font-size: 7px;
            color: #777;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .chat-message-body {
            background: rgba(255, 255, 255, 0.06);
            padding: 0.875rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 12px;
            color: #d0d0d0;
            line-height: 1.5;
            word-break: break-word;
        }
        
        .chat-message-body:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 69, 0, 0.2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .panel { padding: 1.25rem; }
            .section-header { font-size: 8px; margin-bottom: 5px; }
            .chat-message-body { font-size: 11px; padding: 0.75rem; }
        }
    </style>

    <!-- Layout -->
    <main class="flex-1 grid grid-cols-12 gap-4 overflow-y-auto md:overflow-hidden">
        <!-- Left: Intelligence -->
        <div class="col-span-12 md:col-span-7 lg:col-span-8 flex flex-col gap-4 overflow-hidden h-auto md:h-full">
            <div class="grid grid-cols-1 gap-4 h-auto md:h-[35%]">
                <div class="panel relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-[#FF4500]/30"></div>
                    <div class="section-header">
                        <span class="section-indicator"></span>
                        Neural Reasoning
                    </div>
                    <div id="thoughts" class="flex-1 text-xl md:text-2xl font-bold text-zinc-300 leading-tight overflow-y-auto scroll-hide pr-2 italic">
                        // WAITING FOR SIGNAL...
                    </div>
                </div>
            </div>

            <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4 overflow-hidden">
                <div class="panel overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <div class="section-header">
                            <span class="section-indicator"></span>
                            Broadcast Engine Logs
                        </div>
                        <span id="conn-status" class="text-orange-500 text-[8px] font-bold">Connecting...</span>
                    </div>
                    <div id="logs" class="mono text-[10px] scroll-hide space-y-1"></div>
                </div>
                <div class="panel p-0 overflow-hidden">
                    <div class="ide-header">
                        <div class="ide-dot bg-[#ff5f56]"></div>
                        <div class="ide-dot bg-[#ffbd2e]"></div>
                        <div class="ide-dot bg-[#27c93f]"></div>
                        <span id="file-name" class="ml-4 text-[9px] text-zinc-500 font-bold uppercase tracking-widest">server.js</span>
                    </div>
                    <pre id="code-viewer" class="flex-1 p-6 mono text-[10px] text-zinc-400 overflow-y-auto scroll-hide"><code>// Loading...</code></pre>
                </div>
            </div>
        </div>

        <!-- Right: Trace & Chat -->
        <div class="col-span-12 md:col-span-5 lg:col-span-4 flex flex-col gap-4 overflow-hidden h-auto md:h-full">
            <div class="h-1/3 panel">
                <div class="section-header">
                    <span class="section-indicator"></span>
                    System Trace
                </div>
                <div id="terminal" class="flex-1 mono text-[10px] text-green-500/70 overflow-y-auto scroll-hide whitespace-pre-wrap">
                    root@phoenix:~# _
                </div>
            </div>
            <div class="flex-1 panel chat-panel">
                <div class="section-header mb-5">
                    <span class="section-indicator"></span>
                    Collective Chat
                </div>
                <div id="chat" class="flex-1 flex flex-col gap-4 overflow-y-auto pr-2 scroll-hide"></div>
            </div>
        </div>
    </main>

    <script>
        const socket = io({
            path: '/socket.io',
            transports: ['websocket', 'polling']
        });

        function highlightCode(code) {
            if (!code) return "";
            return code
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/(\/\/.*)/g, '<span class="token-comment">$1</span>')
                .replace(/\b(const|let|var|function|async|await|return|if|else|new|process|require|module|export)\b/g, '<span class="token-keyword">$1</span>')
                .replace(/(['"`].*?['"`])/g, '<span class="token-string">$1</span>')
                .replace(/\b(\d+)\b/g, '<span class="token-number">$1</span>')
                .replace(/\b([a-zA-Z0-9_]+)(?=\()/g, '<span class="token-function">$1</span>');
        }

        socket.on('connect', () => {
            document.getElementById('conn-status').innerText = 'Connected';
            document.getElementById('conn-status').className = 'text-green-500';
            console.log('SIGNAL SECURED.');
        });

        socket.on('disconnect', () => {
            document.getElementById('conn-status').innerText = 'Disconnected';
            document.getElementById('conn-status').className = 'text-red-500';
        });

        socket.on('connect_error', (err) => {
            document.getElementById('conn-status').innerText = 'Signal Error';
            document.getElementById('conn-status').className = 'text-red-500';
            console.error('Socket error:', err);
        });

        socket.on('init', (data) => {
            document.getElementById('thoughts').innerText = data.thoughts;
            document.getElementById('terminal').innerText = data.terminal;
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
            
            const chatEl = document.getElementById('chat');
            chatEl.innerHTML = data.chat.map(m => `
                <div class="chat-message">
                    <div class="chat-message-header">
                        <span class="chat-message-username">${m.user}</span>
                        <span class="chat-message-time">${m.time}</span>
                    </div>
                    <div class="chat-message-body">
                        ${m.msg}
                    </div>
                </div>
            `).join('');
            chatEl.scrollTop = chatEl.scrollHeight;

            const logsEl = document.getElementById('logs');
            logsEl.innerHTML = data.logs.map(log => `
                <div class="py-1 border-b border-white/[0.02] flex gap-4 animate-entry opacity-60 hover:opacity-100 transition-opacity">
                    <span class="text-zinc-700 shrink-0 font-bold text-[8px] w-12">[${log.time}]</span>
                    <span class="text-zinc-600 shrink-0 uppercase w-10 font-black text-[8px]">${log.module}</span>
                    <span class="log-${log.level} shrink-0 uppercase w-14 font-black text-[8px]">${log.level}</span>
                    <span class="text-zinc-500 text-[9px]">${log.msg}</span>
                </div>
            `).join('');
            logsEl.scrollTop = logsEl.scrollHeight;

            if (data.currentFile) {
                document.getElementById('file-name').innerText = data.currentFile.name;
                document.querySelector('#code-viewer code').innerHTML = highlightCode(data.currentFile.content);
            }
        });

        socket.on('update', (data) => {
            document.getElementById('thoughts').innerText = data.thoughts;
            document.getElementById('terminal').innerText = data.terminal;
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
            if (data.currentFile) {
                document.getElementById('file-name').innerText = data.currentFile.name;
                document.querySelector('#code-viewer code').innerHTML = highlightCode(data.currentFile.content);
            }
        });

        socket.on('chat', (m) => {
            const div = document.createElement('div');
            div.className = "chat-message";
            div.innerHTML = `
                <div class="chat-message-header">
                    <span class="chat-message-username">${m.user}</span>
                    <span class="chat-message-time">${m.time}</span>
                </div>
                <div class="chat-message-body">
                    ${m.msg}
                </div>
            `;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        socket.on('log', (log) => {
            const div = document.createElement('div');
            div.className = "py-1 border-b border-white/[0.02] flex gap-4 animate-entry opacity-60 hover:opacity-100 transition-opacity";
            div.innerHTML = `
                <span class="text-zinc-700 shrink-0 font-bold text-[8px] w-12">[${log.time}]</span>
                <span class="text-zinc-600 shrink-0 uppercase w-10 font-black text-[8px]">${log.module}</span>
                <span class="log-${log.level} shrink-0 uppercase w-14 font-black text-[8px]">${log.level}</span>
                <span class="text-zinc-500 text-[9px]">${log.msg}</span>
            `;
            document.getElementById('logs').appendChild(div);
            document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
        });
    </script>
</body>
